<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .product-container {
    max-width: 800px;
    margin: 20px auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .product-image {
    max-width: 100%;
    height: auto;
  }
  .main-image {
    border: 1px solid #ddd;
    padding: 5px;
    margin-right: 10px;
  }
  .thumbnail-image {
    max-width: 100px;
    height: auto;
    cursor: pointer;
    border: 1px solid #ddd;
    padding: 5px;
    margin-right: 10px;
  }
  .product-title {
    font-size: 24px;
    margin: 10px 0;
  }
  .product-price {
    font-size: 20px;
    color: #e74c3c;
  }
  .product-description {
    margin-top: 20px;
    font-size: 16px;
    line-height: 1.5;
  }
</style>
</head>
<body>
<div class="product-container">
  <div class="main-image">
    <img class="product-image"  th:src="${'/all-Image/' + product.images[0].fileName}" alt="Product Image">
  </div>

  <div th:each="image : ${product.images}" class="col-md-3 col-sm-6">
    <img th:src="@{/all-Image/{fileName}(fileName=${image.fileName})}" th:alt="${image.fileName}" class="img-thumbnail" style="width:5rem; height:6rem;" >
  </div>


  <h1 class="product-title">Product Name</h1>
  <p class="product-price">$99.99</p>
  <p class="product-description">
    This is a detailed description of the product. It features high-quality materials, advanced technology, and a user-friendly design. Whether you're a professional or a hobbyist, this product is perfect for your needs.
  </p>
</div>
</body>
</html>
