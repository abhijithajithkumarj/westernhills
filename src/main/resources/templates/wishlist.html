<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">


<!-- molla/wishlist.html  22 Nov 2019 09:55:05 GMT -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Molla - Bootstrap eCommerce Template">
    <meta name="author" content="p-themes">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assetsss/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assetsss/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assetsss/images/icons/favicon-16x16.png">
    <link rel="manifest" href="assetsss/images/icons/site.html">
    <link rel="mask-icon" href="assetsss/images/icons/safari-pinned-tab.svg" color="#666666">
    <link rel="shortcut icon" href="assetsss/images/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" content="assetsss/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="assetsss/css/bootstrap.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="assetsss/css/style.css">
</head>

<body>
<div class="page-wrapper">
    <header class="header">
        <!-- End .container -->


        <div class="header-middle sticky-header">
            <div class="container">
                <div class="header-left">

                    <nav class="main-nav">
                        <ul class="menu sf-arrows">

                            <li>
                                <a th:href="@{/index}">Home</a>

                            </li>


                            <li>
                                <a th:href="@{/findProducts}">Shop</a>
                            </li>

                        </ul>
                    </nav>
                </div>

                <div class="header-right">
                    <!-- End .compare-dropdown -->


                </div><!-- End .header-right -->
            </div><!-- End .container -->
        </div><!-- End .header-middle -->
    </header><!-- End .header -->

    <main class="main">

        <div class="page-header text-center" style="background-image: url('assetsss/images/page-header-bg.jpg')">
            <div class="container">
                <h1 class="page-title">Wishlist<span>Shop</span></h1>
            </div>
        </div>



        <div class="page-content">
            <div class="container">
                <table class="table table-wishlist table-mobile">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Stock Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="wishlistProduct:${wishlistProduct}">
                        <td class="product-col">
                            <div class="product">
                                <figure class="product-media">

                                    <img th:src="${'/all-Image/' + wishlistProduct.product.images[0].fileName}"  alt="Product image">
                                </figure>

                                <h3 class="product-title" >

                                </h3>
                            </div>
                        </td>


                        <td class="price-col"></td>
                        <td class="stock-col"></td>

                        <td class="vertical-align-center">
                            <a th:href="@{'/removeWishlist/' + ${wishlistProduct.id}}">Remove</a>
                        </td>

                    </tr>


                    </tbody>

                </table><!-- End .table table-wishlist -->

            </div><!-- End .container -->
        </div>
    </main>


</div><!-- End .page-wrapper -->
<button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>

<!-- Mobile Menu -->
<div class="mobile-menu-overlay"></div><!-- End .mobil-menu-overlay -->

<div class="mobile-menu-container">
    <div class="mobile-menu-wrapper">

</div><!-- End .mobile-menu-container -->

<!-- End .modal -->

<!-- Plugins JS File -->
<script src="assetsss/js/jquery.min.js"></script>
<script src="assetsss/js/bootstrap.bundle.min.js"></script>
<script src="assetsss/js/jquery.hoverIntent.min.js"></script>
<script src="assetsss/js/jquery.waypoints.min.js"></script>
<script src="assetsss/js/superfish.min.js"></script>
<script src="assetsss/js/owl.carousel.min.js"></script>
<!-- Main JS File -->
<script src="assetsss/js/main.js"></script>
</body>


<!-- molla/wishlist.html  22 Nov 2019 09:55:06 GMT -->
</html>
